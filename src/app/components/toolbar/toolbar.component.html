<mat-toolbar class="fixed-tooblar" color="prime">
  <div class="container">
    <button mat-button [ngClass]="(searchChosen.getValue())?'menu-button selected':'menu-button'" (click)="onSearchClick()">Search</button>
    <button mat-button [ngClass]="(favoritesChosen.getValue())?'menu-button selected':'menu-button'" (click)="onFavoritesClick()">Favorites</button>
    <button mat-button [ngClass]="(settingsChosen.getValue())?'menu-button selected':'menu-button'" (click)="onSettingsClick()">Settings</button>
  </div>
</mat-toolbar>
