<div class="settings">
  <div class="settings-container" [formGroup]="formGroup">
    <mat-checkbox formControlName="subscriptionCheckBox"><div class="text">Subscribe to the news subscription</div></mat-checkbox>
    <h3></h3>
    <mat-checkbox formControlName="emailCheckbox">Notify about new favourite recipes</mat-checkbox>
    <h3></h3>
    <a mat-stroked-button (click)="onLogoutClick()" class="login-button f20px">
      Log out
    </a>
  </div>
</div>
