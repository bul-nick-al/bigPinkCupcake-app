<div class="settings">
  <div class="settings-container" [formGroup]="formGroup">
    <mat-checkbox formControlName="subscriptionCheckBox">Subscribe to the news from Big Pink Cupcake</mat-checkbox>
    <h3></h3>
    <mat-checkbox formControlName="emailCheckbox">Send me an email when I add a recipe to favorites</mat-checkbox>
    <h3></h3>
    <a mat-stroked-button (click)="onLogoutClick()" class="login-button f20px">
      Log out
    </a>
  </div>

</div>
