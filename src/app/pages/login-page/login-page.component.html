<div class="login-body">
  <img class="cupcake-logo" alt="Cupcake Logo" src="../assets/img/cupcake-2097943_960_720.png">
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Enter your login</mat-label>
      <input matInput placeholder="Login">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input matInput placeholder="Password">
    </mat-form-field>
  </div>
  <a mat-stroked-button class="login-button f20px">
    Lets go!
  </a>
  <div class="register-link f15px">
    <a (click)="onLoginClick()"> Or register if you're not already!</a>
  </div>
</div>
