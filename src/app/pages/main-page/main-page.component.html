<div *ngIf="(searchChosen | async)">
  <div *ngIf="!(recipeOpened | async); else recipe">
    <app-search [ingredients]="ingredients"
                (loadRecipes)="updateRecipes($event)"></app-search>
    <div *ngFor="let recipe of recipes">
      <app-recipe-card [recipe]="recipe" (cardClick)="onCardClick(recipe) " (likeClick)="addToFavorites($event)"></app-recipe-card>
    </div>
  </div>
</div>

<div *ngIf="(settingsChosen | async)">
  <app-settings></app-settings>
</div>

<div *ngIf="(favoritesChosen | async)">
  <div *ngIf="!(favoriteRecipeOpened | async); else favoriteRecipe">
    <div *ngFor="let recipe of favoriteRecipes">
      <app-recipe-card [recipe]="recipe" (cardClick)="onFavoriteCardClick(recipe)" (likeClick)="addToFavorites($event)"></app-recipe-card>
    </div>
  </div>
</div>

<div class="footer"></div>
<app-toolbar (favoritesClick)="openFavorites()" (searchClick)="openSearch()" (settingsClick)="openSettings()"
             [favoritesChosen]="favoritesChosen" [searchChosen]="searchChosen" [settingsChosen]="settingsChosen"></app-toolbar>

<ng-template #recipe>
  <div>
    <app-recipe-full [recipe]="openedRecipe" (backClick)="onClose()" (likeClick)="addToFavorites($event)" ></app-recipe-full>
  </div>
</ng-template>

<ng-template #favoriteRecipe>
  <div>
    <app-recipe-full [recipe]="favoriteOpenedRecipe" (backClick)="onFavoriteClose()" (likeClick)="addToFavorites($event)"></app-recipe-full>
  </div>
</ng-template>
